<template name="grid">
  <h1>Daybbble</h1>
  <p class="tagline">Tracking the <a href="http://dribbble.com" target="_blank">Dribbble</a> homepage over the past 24 hours.</p>
  <div class="grid">
    {{>legend}}
    {{#each hours}}
      <div class="grid-hour grid-col">
        {{#each shots}}
          {{> shot}}
        {{/each}}
        <div class="grid-time grid-cell">
          {{date}}
        </div>
      </div>
    {{/each}}
    {{>legend}}
    {{> loading}}
  </div>
</template>
