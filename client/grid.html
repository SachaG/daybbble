<template name="grid">
  <h1>Daybbble</h1>
  <p class="tagline">Taking snapshots of the <a href="http://dribbble.com" target="_blank">Dribbble</a> homepage every hour.</p>
  <div class="grid">
    {{#each days}}
      <div class="grid-hour">
        <div class="grid-time">
          {{date}}
        </div>
        {{#each shots}}
          <div class="grid-shot">
            <a href="{{url}}" target="_blank" data-id="{{id}}">
              <img src="{{image_teaser_url}}" class="grid-image"/>
              <span class="shot-likes">{{likes_count}}</span>
            </a>
          </div>
        {{/each}}
      </div>
    {{/each}}
  </div>
</template>
