<template name="shot">
  <div class="grid-shot grid-cell">
    <a href="{{url}}" target="_blank" data-id="{{id}}" data-full-url="{{image_url}}">
      <img src="{{image_teaser_url}}" class="grid-image"/>
      <span class="shot-likes"><span class="icon-heart icon-white"></span> {{likes_count}}</span>
    </a>
  </div>
</template>
